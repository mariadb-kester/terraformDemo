apiVersion: v1
kind: Service
metadata:
  name: phpapp-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: phpapp-lon
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpapp-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: phpapp-lon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phpapp-lon
    spec:
      containers:
        - name: phpapp-container
          image: registry.digitalocean.com/mariadb-kester-kdr-demo/website:latest
          ports:
            - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phpapp-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: mariadb-kester.kester.pro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: phpapp-service
                port:
                  number: 80
  tls:
    - hosts:
        - mariadb-kester.kester.pro
      secretName: letsencrypt-prod
